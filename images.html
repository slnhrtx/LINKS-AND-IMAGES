<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML IMAGES</title>

<body>
    <h1><a href="index.html">Images</a></h1>
    <p>This page covers common image formats, but you may 
        also be looking for;
        <a href="links.html">Links</a> and useful <a href="misc/extras.html">Extras.</a></p>

        <h2>JPGs</h2>
        <p>JPGs are good for photos</p>
        <img src="images/mochi.jpg" alt = "a mochi ball in a bubble"/>

        <h2>PNGs</h2>
        <p>PNGs are good for diagram and icons</p>
        <img src="images/mochi.png" alt = "A mochi ball"/>

        <h2>GIFs</h2>
        <p>GIFs are good for animations</p>
        <img src="images/mochi.gif" alt = "a dancing mochi ball in the buddle"/>

        <h2>SVGs</h2>
        <p>SVGs are <em>Amazing</em> use them whenever you can.</p>
        <img src="images/mochi.svg" alt = "A mochi ball with bezzier handles"/>
    
</body>
</html>
